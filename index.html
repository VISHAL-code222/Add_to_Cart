<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Container for Add-to-Cart Section -->
    <section class="container">
      <!-- Heading Section -->
      <header class="heading-start">
        <h1>YAY! It's BOGO</h1>
        <hr class="hr1" />
        <hr class="hr2" />
      </header>

      <!-- Heading ends -->

      <!-- Main Content Starts -->

      <!-- First Product Option -->
      <main class="main-part-first">
        <div class="input-first">
          <input type="radio" name="" id="" />
        </div>
        <div class="main-part-first-inside">
          <div class="heading-area">
            <h1>1Unit</h1>
            <span>10% Off</span>
          </div>
          <h2>Standard Price</h2>
        </div>

        <div class="main-part-second-inside">
          <h1>$10.00 USD</h1>
          <h3>$24.00 USD</h3>
          <hr />
        </div>
      </main>

      <!-- First product ends -->

      <!-- && Second Product Option -->

      <main class="main-part-second">
        <div class="main-part-second-sub">
          <div class="input-second">
            <input type="radio" name="" id="" />
          </div>

          <div class="main-part-second-inside-first">
            <h1>2Unit</h1>
            <span>20% Off</span>
          </div>

          <div class="main-part-second-inside">
            <h1>$18.00 USD</h1>
            <h3>$24.00 USD</h3>
            <hr />
          </div>
        </div>
        <!-- && Select Options for Size and Color-->
        <section class="select-opt-size">
          <div class="tag-name">
            <h1>SIZE</h1>
            <h1>COLOUR</h1>
          </div>

          <div class="tag-name-first">
            <h1>#1</h1>
            <select name="size" id="size">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>

            <select name="colour" id="colour">
              <option value="black">Black</option>
              <option value="blue">Blue</option>
              <option value="grey">Grey</option>
              <option value="red">Red</option>
            </select>
          </div>

          <div class="tag-name-second">
            <h1>#2</h1>
            <select name="size" id="size1">
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>

            <select name="colour" id="colour1">
              <option value="black">Black</option>
              <option value="blue">Blue</option>
              <option value="grey">Grey</option>
              <option value="red">Red</option>
            </select>
          </div>
        </section>

        <div class="somepart">
          <p>MOST POPULAR</p>
        </div>
      </main>

      <!-- !Third Product Option-->
      <main class="main-part-third">
        <div class="input-third">
          <input type="radio" name="" id="" />
        </div>
        <div class="main-part-third-inside">
          <h1>3Unit</h1>
          <span>30% Off</span>
        </div>

        <div class="main-part-third-inside-only">
          <h1>$24.00 USD</h1>
          <h3>$24.00 USD</h3>
          <hr />
        </div>
      </main>
      <!--!third product ends -->

      <!-- Last Part - Free Delivery and Total -->
      <section class="last-part">
        <h1>Free Delievery</h1>
        <p>Total: $18 USD</p>
      </section>

      <!-- Button to Add to Cart -->
      <section class="btn">
        <button type="button">
          <span> + &nbsp;&nbsp;&nbsp;&nbsp;Add to Cart</span>
        </button>
      </section>
      <!-- Footer Section -->
      <section class="last-session">
        <h3>@ Powered by Pumper</h3>
      </section>
    </section>
    <!-- Script -->
    <script src="./index.js"></script>
  </body>
</html>
